<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 800px;  /* Increase max width for the container */
            margin-top: 50px;
        }

        .image-preview {
            max-width: 400px;  /* Set a fixed max-width for the image */
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .extracted-text {
            width: 100%;  /* Make extracted text box fill available space */
            height: auto;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">OCR Text Scanner</h1>
        <p class="text-center">Upload an image to extract text using EasyOCR</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Image</button>
        </form>

        {% if extracted_text %}
        <div class="mt-4">
            <h3>Extracted Text</h3>
            <div class="alert alert-info">
                <div class="extracted-text">
                    <pre>{{ extracted_text }}</pre>
                </div>
            </div>
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="image-preview">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional but recommended for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>Powered by EasyOCR and Flask</p>
    </footer>

</body>
</html>
